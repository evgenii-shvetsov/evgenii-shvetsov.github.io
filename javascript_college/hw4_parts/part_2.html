        <section class="form">
            <h4>Homework 4 - Part 2 </h4> <br>
                <script>

                    let amount;
                    let principal = 1000;
                    
                    for(let rate = 5; rate <= 7; rate++){
                        document.writeln("<table>"); 
                        document.writeln("<thead> <tr> <th>Year</th> <th>Amount on Deposit</th> <th>Interest Rate</th> </tr> </thead>" );
                        document.writeln("<tbody>");
                    
                            for (let year = 1; year <= 10; ++year ){
                                amount = principal * Math.pow(1 + rate/100, year);
                                if ( year % 2 !== 0 ){
                                    document.writeln( "<tr class='row_color'><td>" + year + "</td><td>" + amount.toFixed(2) + "</td> <td>" + rate/100 + " </td></tr>");
                                    } else {
                                    document.writeln( "<tr><td>" + year + "</td><td>" + amount.toFixed(2) + "</td> <td>" + rate/100 + " </td> </tr>" );} 
                                }   
                        document.writeln( "</tbody></table>" );
                        }
                </script>
