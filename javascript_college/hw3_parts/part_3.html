        $(document).ready(function() {
            $("nav [href]").each(function(){
                if (this.href == window.location.href) {
                $(this).addClass("active_link");
                    }
                });
            });
    
        function celToFar(){
            let initTemp = parseInt(document.getElementById("initTemp").value);
            let Fahrenheit = (9/5 * initTemp) + 32;
                if (Number.isInteger(initTemp)){
                    document.getElementById("result").value = "";
                    document.getElementById("result").value = (initTemp + " degrees in Celsius equals to " + Math.round(Fahrenheit) + " degrees in Fahrenheit");
                } else {
                    document.getElementById("result").value = ("Please type integers")
                }
            }

        function farToCel(){
            let initTemp = parseInt(document.getElementById("initTemp").value);
            let Celsius = 5/9 * (initTemp - 32);
                if (Number.isInteger(initTemp)){
                    document.getElementById("result").value = "";
                    document.getElementById("result").value = (initTemp + " degrees in Fahrenheight equals to " + Math.round(Celsius) + " degrees in Celsius");
                } else {
                    document.getElementById("result").value = ("Please type integers")
                }
            }
        </script>
