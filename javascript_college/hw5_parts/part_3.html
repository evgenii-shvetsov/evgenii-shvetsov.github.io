    <script>    
        $(document).ready(function() {
            $("nav [href]").each(function(){
                if (this.href == window.location.href) {
                $(this).addClass("active_link");
                    }
                });
            });

        let statesData = [  ['AL', 'ALABAMA', 'Montgomery', '4,877,871'],
                            ['AK', 'ALASKA', 'Juneau', '737,438'],
                            ['AZ', 'ARIZONA', 'Phoenix', '7,171,646'],
                            ['AR', 'ARKANSAS', 'Little Rock','3,010,825'],
                            ['CA', 'CALIFORNIA', 'Sacramento', '39,557,045'],
                            ['CO', 'COLORADO', 'Denver', '5,694,564']
                        ];
        function stateInfo(){ 
             let enteredState = document.forms["statesForm"].elements["inputState"].value;  
             enteredState = enteredState.toUpperCase();     
             let found = false;
             for (let row = 0; row < statesData.length; row++) {
                if ((statesData[row][0] == enteredState) || (statesData[row][1] == enteredState)){ 
                    document.forms["statesForm"].elements["abbr"].value = statesData[row][0];
                    document.forms["statesForm"].elements["state"].value = statesData[row][1];
                    document.forms["statesForm"].elements["capital"].value = statesData[row][2];
                    document.forms["statesForm"].elements["population"].value = statesData[row][3];
                    row = statesData.length;   
                    found = true;
                    }
                }
         
             if ( found == false ) {
                document.forms["statesForm"].elements["comment"].value = "State data is not found." +  " Enter the following states: AL, AK, AZ, AR, CA, CO."; 
             }
          }
    </script>

        <section class="form">

            <form name="statesForm"><br>
                <p>Type a full state name or abbreviation in the form below</p> <br>

                <input onclick="stateInfo();" type="button" value="Get Info" name="search" id="search">
                <input type="reset" value="Reset" onclick="location.reload();">
                <br><br>
