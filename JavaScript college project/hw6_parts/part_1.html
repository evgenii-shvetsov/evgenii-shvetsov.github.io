    <script> 
        $(document).ready(function() {
            $("nav [href]").each(function(){
                if (this.href == window.location.href) {
                $(this).addClass("active_link");
                    }
                });
            
            $('#roundButton').click(roundNumber); //executing roundNumber function
            
            $(':reset').click(function(){ // clearing the form and error pop up
                $('#errorPop').html('');
                $('#number').focus();
                });

            $('#number').focus();
        
        });

        function roundNumber(){
            let errorMessage = 'Please enter a number with AT LEAST 4 decimal positions';
            let validNumber = document.getElementById('number').value;
            let regexValidation = /^\d+\.(\d{4,9})$/;
            
            //testing matching regex with user's number
            if(!regexValidation.test(validNumber))
                document.getElementById('errorPop').innerHTML = errorMessage;
            else{
                //we'll use  jQuery val() method to return or set the value of the attribute
                let digit = parseFloat($('#number').val());
                $('#answer').val(
                    "The entered number: " + digit + 
                    "\nRounded to the nearest integer: " + roundToIntegerRound(digit) +
                    "\nThe square root rounded to the nearest integer: " + roundToIntegerFloor(digit) +
                    "\nRounded to the nearest tenths: " + roundToTenths(digit) +
                    "\nRounded to the nearest hundredths: " + roundToHundredths(digit) +
                     "\nRounded to the nearest thousandths: " + roundToThousandths(digit));
                }
            }
        
        // a) round the floating-point number to the nearest integer using Math.round()
        function roundToIntegerRound(digit) {
            return( Math.round(digit) );
        }

        // b) calculate the square root of the floating-point number and round it to an integer using Math.floor()
        function roundToIntegerFloor(digit) {
            return( Math.floor(Math.sqrt(digit)) );
        }

        // c) round the floating-point number to the nearest tenths position using toFixed()
        function roundToTenths(digit) {
            return( digit.toFixed(1));
        }

        // d) round the floating-point number to the nearest hunderdths position using toFixed()
        function roundToHundredths(digit) {
            return( digit.toFixed(2));
        }

        // e) round the floating-point number to the nearest thousandths position using toFixed()
        function roundToThousandths(digit) {
            return( digit.toFixed(3));
        }

    </script>
