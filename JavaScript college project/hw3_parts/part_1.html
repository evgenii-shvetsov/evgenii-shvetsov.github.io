        <script>
            function process(){
                    let hwAvg = parseInt(document.getElementById("hwAvg").value);
                    let midExam = parseInt(document.getElementById("midExam").value);
                    let finalExam = parseInt(document.getElementById("finalExam").value);
                    let participation = parseInt(document.getElementById("participation").value);
                    let errorMessage = "Please type positive integers less than a 100";
    
                    if(isNaN(hwAvg) || hwAvg < 0 || hwAvg > 100 || hwAvg == '' ||
                            isNaN(midExam) || midExam < 0 || midExam > 100 || midExam ==''||
                                isNaN(finalExam) || finalExam < 0 || finalExam > 100 || finalExam == ''||
                                    isNaN(participation) || participation < 0 || participation > 100 || participation =='')
                                    {
                                        document.getElementById("finalResult").value = errorMessage;
                                    } else 
                                    {
                                        let finalAverage = (.5 * hwAvg) + (.2 * midExam) + (.2 * finalExam) + (.1 * participation)
                                        
                                        switch(true){
                                            case (finalAverage >= 90 && finalAverage <= 100):
                                                document.getElementById("finalResult").value = ('Your final average is: ' + Math.round(finalAverage) + "\nYour grade is: A ")
                                                break;
                                            case (finalAverage >= 80 && finalAverage <= 89):
                                                document.getElementById("finalResult").value = ('Your final average is: ' + Math.round(finalAverage) + "nYour grade is: B ")
                                                break;
                                            case (finalAverage >= 70 && finalAverage <= 79):
                                                document.getElementById("finalResult").value = ('Your final average is: ' + Math.round(finalAverage) + "\nYour grade is: C ")
                                                break;
                                            case (finalAverage >= 60 && finalAverage <= 69):
                                                document.getElementById("finalResult").value = ('Your final average is: ' + Math.round(finalAverage) + "\nYour grade is: D \nYou must retake the course")
                                                break;
                                        
                                            default:
                                                document.getElementById("finalResult").value = ('Your final average is: ' + Math.round(finalAverage) + "\nYour grade is: F \nYou must retake the course" )
                                                }
                                    }
                    
            }
        </script>
