        <script>
            
                let num1 
                let num2 

            function decision() {
                if (confirm("Would you like to continue?")){
                        calculations();
                        document.getElementById('solution').innerHTML ="";
                    } else{
                        document.getElementById("ask").innerHTML = "";
                        document.getElementById('answer').value = "";
                        document.getElementById('solution').innerHTML ="";
                    }
            }

            function calculations(){
                num1 = Math.floor((Math.random()*10));
                num2 = Math.floor((Math.random()*10));
                document.getElementById("ask").innerHTML = "How much is " + num1 + " times " + num2 + " ? <br>"
            }
            function checkIt(){
                let answer = parseInt(document.getElementById("answer").value);
                if (answer == num1 * num2){
                    
                    document.getElementById('answer').value = "";
                    document.getElementById('solution').innerHTML = "<font color='green'>Very good! " + num1 + " *  " + num2 + " = " + answer +"<font>";
                    setTimeout(()=> {decision()},1000); 

                    
                } else{
                    document.getElementById('solution').innerHTML = "<font color='red'>No. Please try again!<font>";
                }
                }
            
        </script>

        <section class="description">
            <form name="myform">
                <label id="ask"></label><br>
                Input your answer: <input type="number" id="answer">
                <input  id="btn_submit" type="button" onclick="checkIt()" value="Check it" /><br><br>
                <label id="solution"></label>
